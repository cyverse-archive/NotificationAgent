log4j.rootLogger=WARN, B

# Uncomment these lines to enable debugging in notification-agent itself.
#log4j.category.notification-agent=DEBUG, B
#log4j.additivity.notification-agent=false

log4j.appender.B=org.apache.log4j.ConsoleAppender
log4j.appender.B.layout=org.apache.log4j.PatternLayout
log4j.appender.B.layout.ConversionPattern=%d{MM-dd@HH:mm:ss} %-5p (%13F:%L) %3x - %m%n
